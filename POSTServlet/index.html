<!-- The name tag in HTML input fields will serve as the id/class for DOM manipulation so that we can target these HTML elements using our Servlet Code -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="add">
<span>Enter the first Number</span>
<input type="number" name="number1">
<br>
<span>Enter the Second Number</span>
<input type="number" name="number2">
<br>
<input type="submit">
</form>
</body>
</html>
