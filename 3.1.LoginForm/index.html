<!-- The name tag in HTML input fields will serve as the id/class for DOM manipulation so that we can target these HTML elements using our Servlet Code -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="input">
<span>Enter the username</span>
<input type="text" name="uname">
<br>
<span>Enter the Password</span>
<input type="password" name="pass">
<br>
<input type="submit">
</form>
</body>
</html>
